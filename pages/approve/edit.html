<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑页面-Fehead Admin 后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="id" class="layui-form-label">
                <span class="we-red">*</span>id
            </label>
            <div class="layui-input-inline">
                <input type="text" id="id" name="id" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="we-red">*</span>申请人
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="college" class="layui-form-label">
                <span class="we-red">*</span>学院
            </label>
            <div class="layui-input-inline">
                <input type="text" id="college" name="college" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="classes" class="layui-form-label">
                <span class="we-red">*</span>班级
            </label>
            <div class="layui-input-inline">
                <input type="text" id="classes" name="classes" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="identity" class="layui-form-label">
                <span class="we-red">*</span>岗位
            </label>
            <div class="layui-input-inline">
                <input type="text" id="identity" name="identity" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                <span class="we-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="job-number" class="layui-form-label">
                <span class="we-red">*</span>工号/学号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="job-number" name="job-number" required="" lay-verify="required"
                       autocomplete="off" value="admin" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="we-red">*</span>电话
            </label>
            <div class="layui-input-inline">
                <input type="text" value="18925139194" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="reason" class="layui-form-label">
                <span class="we-red">*</span>申请用途
            </label>
            <div class="layui-input-inline">
                <input type="text" value="18925139194" id="reason" name="reason" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="apply-day" class="layui-form-label">
                <span class="we-red">*</span>预约日期
            </label>
            <div class="layui-input-inline">
                <input type="text" value="18925139194" id="apply-day" name="apply-day" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="start-time" class="layui-form-label">
                <span class="we-red">*</span>预约时间
            </label>
            <div class="layui-input-inline">
                <input type="text" value="18925139194" id="start-time" name="start-time" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" value="18925139194" id="end-time" name="end-time" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="remark" class="layui-form-label">
                <span class="we-red">*</span>备注
            </label>
            <div class="layui-input-inline">
                <textarea type="text" id="remark" name="remark" required="" lay-verify="phone"
                          autocomplete="off" class="layui-textarea">xx</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="we-red">*</span>状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" lay-skin="primary" title="未处理" checked="">
                <input type="radio" name="state" lay-skin="primary" title="通过">
                <input type="radio" name="state" lay-skin="primary" title="拒绝">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="add" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'layer', 'admin','laydate'], function () {
        var form = layui.form,
            admin = layui.admin,
            laydate = layui.laydate,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#apply-day' //指定元素
        });
        laydate.render({
            elem: '#start-time', //指定元素
            type: 'time'
        });
        laydate.render({
            elem: '#end-time', //指定元素
            type: 'time'
        });
        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });

    });
</script>
</body>

</html>
