<script src="../../lib/layui/layui.js" charset="utf-8"></script>

<script type="text/javascript">
    layui.extend({
        admin: '{/}./static/js/admin'
    });
    var initData;
    var total;

    layui.use(['jquery','laypage'], function () {
        var $ = layui.$,
            laypage = layui.laypage;

        initData = async function (currentPage) {
            await $.ajax({
                url: hostPre + "api/v1/applications?role=admin&pageNum="+currentPage,
                type: "get",
                async: false,
                xhrFields: {withCredentials: true},
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                success: function (res) {
                    console.log(res);
                    $("#data-total").text(res.total);
                    $("#data-unhandled").text(res.unhandled);
                    total = res.total;
                    //执行一个laypage实例
                    var content = "";
                    if (res.status == "success") {
                        for (var i = 0; i < res.data.length; i++) {
                            var template = `<tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i>
                </div>
            </td>
            <td>{0}</td>
            <td>{1}</td>
            <td>{2}</td>
            <td>{3}</td>
            <td>{4}</td>
            <td>{5}</td>
            <td>{6}</td>
            <td>{7}</td>
            <td>{8}</td>
            <td>{9}</td>
            <td>{10}<br>{11}</td>
            <td class="td-status">
                <span class="layui-btn layui-btn{14} layui-btn-xs">{12}</span></td>
            <td class="td-manage">

                `;
                            var data = res.data[i];
                            var statusStr = "未处理";
                            var btnColor = "-normal";
                            if (data.status == 1) {
                                statusStr = "已通过";
                                btnColor = ""
                                template += `<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html',{13})" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>`;
                            } else if (data.status == 2) {
                                statusStr = "已拒绝";
                                btnColor = "-danger"
                                template += `<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html',{13})" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>`;
                            } else if (data.status == 3) {
                                statusStr = "已失效";
                                btnColor = "-primary";
                            } else {
                                statusStr = "未处理";
                                btnColor = "-normal";
                                template += `<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html',{13})" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>`;
                            }
                            template += `<a title="删除" onclick="member_del(this,'{13}')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>`;
                            content += String.format(template, data.id, data.applicant, data.college, data.classes, data.identity, data.email, data.jobNumber
                                , data.phoneNumber, data.room.roomName, data.reasonsForApplication, timestampToString(data.startStamp), timestampToString(data.endStamp)
                                , statusStr, data.id, btnColor);
                        }
                        $("#container").html(content);
                    }
                    // location.href = './index.html'
                    // token = res.access_token;
                },
                error: function (res) {
                    // console.log(res);
                    if (res.status === 401) {
                        console.log("未授权");
                        parent.window.location.href = '../../login.html';
                        localStorage.removeItem("token");
                    } else {
                    }
                }
            });

        };
        initData(1);
        console.log(total);
        laypage.render({
            elem: 'page-container' //注意，这里的 test1 是 ID，不用加 # 号
            // ,count: res.total, //数据总数，从服务端得到
            ,count: total,
            limit:5,
            jump: function(obj){
                console.log("当前页"+obj.curr);
                initData(obj.curr);
            }
        });

    });

    // var

</script>
